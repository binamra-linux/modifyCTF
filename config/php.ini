[PHP]
; Enable dangerous functions for CTF purposes
allow_url_include = On
allow_url_fopen = On

; Display errors for easier debugging during CTF
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Disable some security features for vulnerability
disable_functions = 
enable_dl = On

; File upload settings
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M

; Include path
include_path = ".:/var/www/html"
